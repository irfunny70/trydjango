{% extends "base.html" %}



{% block content %}
<div style="margin-top: 30px;">
    <form method="post" >
        {% csrf_token %}
        {% if error %}
        <p style ='color:red'>{{error}}</p>
        {% endif %}
        <div>
            <input type="text" name="username" placeholder=" USERNAME "/>
        </div>
        <div>
            <input type="password" name="password" placeholder=" PASSWORD"/>
        </div>
        <button type="submit">Login</button>
    </form>
</div>
{% endblock content %}
