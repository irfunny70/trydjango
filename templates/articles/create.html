{%extends "base.html"%}


{% block content %}

{% if not created  %}
<div style="margin:30px;">
    <form action="/articles/create/" method="post">
        {% csrf_token %}
        {{  form.as_p  }}
        <button type="submit">Create article</button>
    </form>
</div>
{% else %}
<P>your article have been created</P>
<li><a href='/articles/{{object.id}}'>{{ object.title }} - {{ object.content }}</a></li> 

{% endif %}
{% endblock content %}
